<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Links and Images</title>
    </head>
    <body>
        <h1>Homepage</h1>
<!-- href used to give the hyperlink a destination -->
<!-- Absolute link - a link to another website -->
        <a href="https://www.theodinproject.com/about">click me</a>

<!-- Relative link - a link to another page in our website --> 
<!-- prepend with ./ to avoid issues, however not always 
     strictly necessary. Relative to current directory -->       
        <a href="./pages/about.html">About</a>

<!-- Relative image - found in files rather than another website -->
        <img src="images/dog.jpg">

    </body>
</html>
